  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap&subset=vietnamese');

    body {

      background: linear-gradient(270deg, #ffd1dc, #ffb6c1, #ffe0f7, #e0f7ff);

    .balloon {

      border-radius: 50% / 60%;

    @keyframes floatUp {

    .confetti {

    .firework-container {

    .firework {
      position: absolute;

      border-radius: 50% 50% 0 0;
      transform-origin: bottom center;
      opacity: 0;

    @keyframes fireworkExplode {

    .photo {

    /* Responsive cho ƒëi·ªán tho·∫°i */
    @media (max-width: 480px) {

      }
    }
  </style>

<body>
  <button class="music-btn" onclick="toggleMusic()">üéµ</button>

  <h1>üéÇ Ch√∫c m·ª´ng sinh nh·∫≠t! üéâ</h1>
  <div class="message" id="typing"></div>
  <button class="gift-btn" id="giftBtn">üéÅ M·ªü qu√† b·∫•t ng·ªù</button>

  <div class="cake" id="cake"></div>
  <div class="firework-container" id="fireworkContainer"></div>

  <script>
    const message = "C·∫ßu mong nh·ªØng ƒëi·ªÅu t·ªët ƒë·∫πp nh·∫•t  s·∫Ω ƒë·∫øn v·ªõi em trong tu·ªïi m·ªõi. ·ªû em lu√¥n t·ªèa ra ngu·ªìn nƒÉng l∆∞·ª£ng t√≠ch c·ª±c mang ƒë·∫øn s·ª± vui v·∫ª, h√†o h·ª©ng cho m·ªçi ng∆∞·ªùi, c·∫£m ∆°n em v√¨ ƒëi·ªÅu ƒë√≥. Ch√∫c m·ª´ng sinh nh·∫≠t lynh.Ch√∫c em tu·ªïi m·ªõi lu√¥n vui t∆∞∆°i ,xinh ƒë·∫πp h∆°n n·ªØa üòä";
    let idx = 0;
    function type() {
      if (idx < message.length) {
        document.getElementById("typing").textContent += message[idx++];
        setTimeout(type, 45);
      }
    }
    setTimeout(type, 1600);

    const colors = ['#ffb6c1', '#ffd1dc', '#ff69b4', '#ffc0cb', '#ff77aa'];
    for (let i = 0; i < 25; i++) {
      const balloon = document.createElement("div");
      balloon.className = "balloon";
      balloon.style.left = Math.random() * 100 + "vw";
      balloon.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      balloon.style.animationDelay = (Math.random() * 10) + "s";
      balloon.style.animationDuration = (7 + Math.random() * 8) + "s";
      balloon.style.bottom = "-60px";
      document.body.appendChild(balloon);
    }

    function toggleMusic() {
      const music = document.getElementById("music");
      music.paused ? music.play() : music.pause();
    }

    function showConfetti() {
      const confettiColors = ['#ff6f91', '#ff9671', '#ffc75f', '#f9f871', '#ff3c78'];
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.backgroundColor = confettiColors[Math.floor(Math.random() * confettiColors.length)];
        confetti.style.setProperty('--x', (Math.random() * 400 - 200) + 'px');
        confetti.style.setProperty('--y', (Math.random() * -400) + 'px');
        confetti.style.left = (window.innerWidth / 2) + 'px';
        confetti.style.top = (window.innerHeight / 2) + 'px';
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 1000);
      }
    }

    function showFirework() {
      const container = document.getElementById('fireworkContainer');
      container.innerHTML = '';
      container.style.opacity = 1;
      for (let i = 0; i < 30; i++) {
        const fw = document.createElement('div');
        fw.className = 'firework';
        fw.style.transform = `rotate(${i * 12}deg) translateY(-40px)`;
        container.appendChild(fw);
      }
      setTimeout(() => container.style.opacity = 0, 1000);
    }

    const cake = document.getElementById('cake');
    const photoUrls = [
      "https://media.discordapp.net/attachments/1368956522813460522/1392710387060969550/z6789242436249_6073d15fecee3231ca9a4a1de269f3eb.jpg?ex=6870861f&is=686f349f&hm=667cb2a1e24f7f932495391f1d75aec7e04dfb84f18883a9de1c4ea8d855a88c&=&format=webp&width=662&height=725",
      "https://media.discordapp.net/attachments/1368956522813460522/1392710387396509788/z6789242436250_ed8e083d4dd9e0b3e5a723104cfbc081.jpg?ex=6870861f&is=686f349f&hm=2f84c86562c9a307eb4da74888596792d39a4c2cd1d83d927c659656e823c265&=&format=webp&width=620&height=725",
      "https://media.discordapp.net/attachments/1368956522813460522/1392710387673071696/z6789242450366_50caeb958e9ca936d642bb1e102810fc.jpg?ex=6870861f&is=686f349f&hm=052ffc7e389ec60fda0e8b026d183a2ea3f4662ca81c38006dcb106da5bfc6ba&=&format=webp&width=671&height=725",
      "https://media.discordapp.net/attachments/1368956522813460522/1392710388050690088/z6789242452962_d8aee724e1dac1488fb018a429659df6.jpg?ex=6870861f&is=686f349f&hm=7731b2d8ded8557de5ad24bd5b08bf59660de873b26748e32ae8191a329c67d8&=&format=webp&width=701&height=725",
      "https://media.discordapp.net/attachments/1368956522813460522/1392710388486901881/z6789242462248_3e2fc1d6c587e10d2780958d6eb4407a.jpg?ex=6870861f&is=686f349f&hm=a2aacb7f29bddba5aad136116c7579f96432fbfa96d486ec55171f41c97f1ad6&=&format=webp&width=693&height=725"
    ];

    document.getElementById("giftBtn").addEventListener("click", () => {
      cake.style.top = '50vh';
      cake.style.opacity = 1;
      setTimeout(() => {
        showConfetti();
        showFirework();
        spawnHeartPhotosCentered();
      }, 1500);
    });

    function createHeartPhotoCentered(idx, total) {
      const photo = document.createElement('img');
      photo.src = photoUrls[idx % photoUrls.length];
      photo.className = 'photo';
      document.body.appendChild(photo);

      const centerX = window.innerWidth / 2;
      const centerY = window.innerHeight / 2;

      const t = Math.PI * 2 * (idx / total);

      // T·ªâ l·ªá scale tr√°i tim nh·ªè l·∫°i tr√™n m√†n h√¨nh nh·ªè
      let scale = 22;
      if(window.innerWidth <= 480) {
        scale = 14;
      }

      const targetX = scale * 16 * Math.pow(Math.sin(t), 3);
      const targetY = -scale * (13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t));

      photo.style.left = centerX + 'px';
      photo.style.top = centerY + 'px';
      photo.style.opacity = '1';
      photo.style.pointerEvents = 'auto';

      let progress = 0;
      const steps = 100;

      function animate() {
        if (progress <= steps) {
          const curX = centerX + (targetX * progress / steps);
          const curY = centerY + (targetY * progress / steps);
          photo.style.left = curX + 'px';
          photo.style.top = curY + 'px';
          progress++;
          requestAnimationFrame(animate);
        } else {
          photo.style.left = (centerX + targetX) + 'px';
          photo.style.top = (centerY + targetY) + 'px';
        }
      }
      animate();
    }

    function spawnHeartPhotosCentered() {
      const totalPhotos = 30;
      for (let i = 0; i < totalPhotos; i++) {
        setTimeout(() => createHeartPhotoCentered(i, totalPhotos), i * 70);
      }
    }
  </script>
